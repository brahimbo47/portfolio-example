<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css.css">
    <title>LOG IN</title>
</head>
<body>
    <div class="all">
        <form>
            <h2>LOG IN</h2>
            <content>
                <div class="name">
                    <div class="lable">
                        <label>First name</label>
                        <br>
                        <input type="text" >
                    </div>
                    <div class="lable">
                        <label >Last name</label>
                        <br>
                        <input type="text">
                    </div>
                </div>

                <div class="lable">
                    <label class="name2">Email</label>
                    <br>
                    <input type="email">
                </div>

                <div class="name">
                    <div class="lable">
                        <label >Address</label>
                        <br>
                        <input type="text">
                    </div>
                    <div class="lable">
                        <label >State</label>
                        <br>
                        <input type="number">
                    </div>
                </div>

                <div class="lable">
                    <label class="name2">Password</label>
                    <br>
                    <input type="password">
                </div>

                <div class="lable">
                    <label class="name2">Academic level</label>
                    <br>
                    <input type="text">
                </div>

                <div class="name">
                    <div class="lable">
                        <label>Date do barth</label>
                        <br>
                        <input type="date">
                    </div>
                    <div class="lable">
                        <label >The Age</label>
                        <br>
                        <input type="number">
                    </div>
                </div>

                <div class="name">
                    <div>
                        <button>Reset</button>
                        <button>OK</button>
                    </div>
                </div>
            </content>
        </form>
    </div>
</body>
</html>
